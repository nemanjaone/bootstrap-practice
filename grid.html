<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
    </head>

    <body>
        <div class="container">
            <h1 class="display-1 text-center text-primary">The Grid System</h1>
            <div class="row">
                <div class="col-6 bg-success">I am 6 units</div>
                <div class="col-6 bg-danger">I am 6 units</div>
            </div>
            <div class="row">
                <div class="col-2 bg-success">I am 2 units</div>
                <div class="col-2 bg-danger">I am 2 units</div>
                <div class="col-8 bg-info">I am 8 units</div>
            </div>
            <div class="row">
                <div class="col bg-success">Auto Sized</div>
                <div class="col bg-info">Auto Sized</div>
                <div class="col-9 bg-danger">Defined Size</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    </body>

</html>
